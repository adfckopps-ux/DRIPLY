<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRIPLY | CORE ACCESS</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #050505;
            --surface: #0f0f0f;
            --card-bg: #161616;
            --primary: #ffffff;
            --accent: #ffef00; 
            --danger: #ff3333;
            --border: #262626;
            --text-muted: #a0a0a0;
            --font-main: 'Space Grotesk', sans-serif;
            --font-heading: 'Syncopate', sans-serif;
        }

        /* RESET & BASE */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg); color: var(--primary); font-family: var(--font-main); overflow-x: hidden; }
        .container { max-width: 1300px; margin: 0 auto; padding: 0 1.5rem; }
        .hidden { display: none !important; }
        .btn {
            background: var(--primary); color: black; border: none; padding: 1rem 2rem;
            font-weight: 700; text-transform: uppercase; cursor: pointer; transition: 0.3s;
            font-size: 0.75rem; letter-spacing: 1px; display: inline-flex; align-items: center;
        }
        .btn:hover { background: var(--accent); transform: translateY(-2px); }
        .btn-outline { background: transparent; border: 1px solid var(--border); color: var(--primary); }

        /* NAVIGATION */
        nav {
            height: 80px; display: flex; align-items: center; border-bottom: 1px solid var(--border);
            position: sticky; top: 0; background: rgba(5,5,5,0.9); backdrop-filter: blur(15px); z-index: 1000;
        }
        .nav-inner { width: 100%; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-family: var(--font-heading); font-size: 1.2rem; cursor: pointer; letter-spacing: 2px; }
        .nav-links { display: flex; gap: 2rem; }
        .nav-links a { text-decoration: none; color: var(--text-muted); font-size: 0.7rem; letter-spacing: 1px; cursor: pointer; transition: 0.3s; }
        .nav-links a:hover { color: var(--primary); }

        /* PRODUCT GRID */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem; padding: 3rem 0; }
        .product-card { background: var(--card-bg); position: relative; border: 1px solid var(--border); }
        .p-img { width: 100%; aspect-ratio: 1/1.2; object-fit: cover; filter: grayscale(0.5); transition: 0.5s; }
        .product-card:hover .p-img { filter: grayscale(0); }
        .p-info { padding: 1.5rem; }
        .p-price { font-weight: 700; margin-top: 0.5rem; }

        /* ADMIN SPECIFIC */
        .admin-table { width: 100%; border-collapse: collapse; margin-top: 2rem; background: var(--surface); }
        .admin-table th, .admin-table td { padding: 1rem; border: 1px solid var(--border); text-align: left; font-size: 0.8rem; }
        .status-pill { padding: 0.3rem 0.6rem; font-size: 0.6rem; font-weight: 700; border-radius: 2px; cursor: pointer; }
        .active-pill { background: #2ecc71; color: black; }
        .inactive-pill { background: #e74c3c; color: white; }
        
        /* FORM STYLING */
        input {
            width: 100%; background: var(--surface); border: 1px solid var(--border);
            padding: 1rem; color: white; margin-bottom: 1rem; font-family: var(--font-main);
        }
        input:focus { outline: none; border-color: var(--accent); }

        .modal {
            position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95);
            display:flex; align-items:center; justify-content:center; z-index:2000;
        }

        .empty-state { text-align: center; padding: 10rem 0; color: var(--text-muted); font-family: var(--font-heading); }
    </style>
</head>
<body>

    <nav>
        <div class="container nav-inner">
            <div class="logo" onclick="app.nav('home')">DRIPLY</div>
            <div class="nav-links">
                <a onclick="app.nav('shop')">COLLECTION</a>
                <a onclick="app.nav('cart')">BAG (<span id="cart-count">0</span>)</a>
                <a onclick="app.nav('admin-login')" style="opacity: 0.3">STAFF</a>
            </div>
        </div>
    </nav>

    <main id="view-container">
        <section id="view-home" class="page">
            <div class="container" style="padding: 10rem 0;">
                <h1 style="font-family: var(--font-heading); font-size: clamp(3rem, 10vw, 8rem); line-height: 1;">UNFILTERED<br>URBAN</h1>
                <button class="btn" style="margin-top: 2rem;" onclick="app.nav('shop')">Shop New Drop</button>
            </div>
        </section>

        <section id="view-shop" class="page hidden">
            <div class="container">
                <div id="shop-list" class="product-grid"></div>
            </div>
        </section>

        <section id="view-cart" class="page hidden">
            <div class="container" style="padding: 5rem 0;">
                <h2 style="font-family: var(--font-heading);">YOUR BAG</h2>
                <div id="cart-items" style="margin-top: 2rem;"></div>
                <div id="cart-total-area" class="hidden" style="text-align: right; margin-top: 2rem;">
                    <h3 id="total-val" style="margin-bottom: 2rem;"></h3>
                    <button class="btn" onclick="app.nav('checkout')">Proceed to Checkout</button>
                </div>
            </div>
        </section>

        <section id="view-checkout" class="page hidden">
            <div class="container" style="max-width: 600px; padding: 5rem 0;">
                <h2 style="font-family: var(--font-heading); margin-bottom: 2rem;">CHECKOUT</h2>
                <form onsubmit="app.placeOrder(event)">
                    <input type="text" placeholder="FULL NAME" required>
                    <input type="text" placeholder="SHIPPING ADDRESS" required>
                    <div style="display: flex; gap: 1rem;">
                        <input type="text" placeholder="CITY" required>
                        <input type="text" placeholder="ZIP" required>
                    </div>
                    <input type="text" placeholder="COUNTRY" required>
                    <button type="submit" class="btn" style="width: 100%;">Pay via PayPal</button>
                </form>
            </div>
        </section>

        <section id="view-admin-login" class="page hidden">
            <div class="container" style="max-width: 400px; padding: 10rem 0;">
                <h2 style="font-family: var(--font-heading); margin-bottom: 2rem; text-align: center;">STAFF ONLY</h2>
                <form onsubmit="admin.handleLogin(event)">
                    <input type="text" id="adm-user" placeholder="USERNAME" required>
                    <input type="password" id="adm-pass" placeholder="PASSWORD" required>
                    <button type="submit" class="btn" style="width: 100%;">AUTHORIZE</button>
                </form>
            </div>
        </section>

        <section id="view-admin-dashboard" class="page hidden">
            <div class="container" style="padding: 5rem 0;">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2 style="font-family: var(--font-heading);">INVENTORY</h2>
                    <button class="btn" onclick="admin.openModal()">+ Add Item</button>
                </div>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>IMAGE</th>
                            <th>NAME</th>
                            <th>PRICE</th>
                            <th>DISCOUNT</th>
                            <th>STATUS</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody id="admin-tbody"></tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="admin-modal" class="modal hidden">
        <div style="background: var(--surface); padding: 3rem; width: 100%; max-width: 500px; border: 1px solid var(--border);">
            <h3 style="margin-bottom: 2rem; font-family: var(--font-heading);">PRODUCT DATA</h3>
            <form id="prod-form" onsubmit="admin.saveProduct(event)">
                <input type="hidden" id="p-id">
                <input type="text" id="p-name" placeholder="PRODUCT NAME" required>
                <input type="url" id="p-img" placeholder="IMAGE URL" required>
                <div style="display: flex; gap: 1rem;">
                    <input type="number" id="p-price" placeholder="PRICE" step="0.01" required>
                    <input type="number" id="p-disc" placeholder="DISCOUNT %">
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="button" class="btn btn-outline" style="flex:1" onclick="admin.closeModal()">CANCEL</button>
                    <button type="submit" class="btn" style="flex:1">SAVE</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const state = {
            products: JSON.parse(localStorage.getItem('driply_prods')) || [],
            cart: JSON.parse(localStorage.getItem('driply_cart')) || []
        };

        const app = {
            nav(view) {
                document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
                document.getElementById(`view-${view}`).classList.remove('hidden');
                if(view === 'shop') this.renderShop();
                if(view === 'cart') this.renderCart();
                if(view === 'admin-dashboard') admin.render();
                window.scrollTo(0,0);
            },

            renderShop() {
                const list = document.getElementById('shop-list');
                const activeOnes = state.products.filter(p => p.active);
                if(activeOnes.length === 0) {
                    list.innerHTML = `<div class="empty-state" style="grid-column: 1/-1;"><h1>PRODUCTS COMING SOON</h1></div>`;
                    return;
                }
                list.innerHTML = activeOnes.map(p => `
                    <div class="product-card">
                        <img src="${p.img}" class="p-img">
                        <div class="p-info">
                            <div style="font-size: 0.8rem; font-weight: 700; letter-spacing: 1px;">${p.name.toUpperCase()}</div>
                            <div class="p-price">$${(p.price * (1 - (p.disc||0)/100)).toFixed(2)}</div>
                            <button class="btn btn-outline" style="width: 100%; margin-top: 1rem; font-size: 0.6rem;" onclick="app.addToCart('${p.id}')">ADD TO BAG</button>
                        </div>
                    </div>
                `).join('');
            },

            addToCart(id) {
                const p = state.products.find(x => x.id === id);
                const exists = state.cart.find(x => x.id === id);
                if(exists) exists.qty++;
                else state.cart.push({...p, qty: 1});
                this.sync();
                alert('ADDED TO BAG');
            },

            renderCart() {
                const container = document.getElementById('cart-items');
                const totalArea = document.getElementById('cart-total-area');
                if(state.cart.length === 0) {
                    container.innerHTML = '<p class="empty-state">BAG IS EMPTY</p>';
                    totalArea.classList.add('hidden');
                    return;
                }
                totalArea.classList.remove('hidden');
                let total = 0;
                container.innerHTML = state.cart.map(item => {
                    const price = item.price * (1 - (item.disc||0)/100);
                    total += (price * item.qty);
                    return `
                        <div style="display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--border); padding: 1rem 0;">
                            <div>
                                <strong>${item.name}</strong><br>
                                <small style="color: var(--text-muted)">$${price.toFixed(2)}</small>
                            </div>
                            <div>QTY: ${item.qty}</div>
                            <button class="btn btn-outline" style="padding: 0.5rem;" onclick="app.remCart('${item.id}')">REMOVE</button>
                        </div>
                    `;
                }).join('');
                document.getElementById('total-val').innerText = `TOTAL: $${total.toFixed(2)}`;
            },

            remCart(id) {
                state.cart = state.cart.filter(x => x.id !== id);
                this.sync();
                this.renderCart();
            },

            sync() {
                localStorage.setItem('driply_prods', JSON.stringify(state.products));
                localStorage.setItem('driply_cart', JSON.stringify(state.cart));
                document.getElementById('cart-count').innerText = state.cart.reduce((a,b) => a + b.qty, 0);
            },

            placeOrder(e) {
                e.preventDefault();
                state.cart = [];
                this.sync();
                window.location.href = "https://paypal.me/AdamDupont917";
            }
        };

        const admin = {
            handleLogin(e) {
                e.preventDefault();
                const u = document.getElementById('adm-user').value;
                const p = document.getElementById('adm-pass').value;
                if(u === 'Tourya' && p === 'Philipo21') {
                    app.nav('admin-dashboard');
                } else {
                    alert('ACCESS DENIED');
                }
            },

            openModal(id = null) {
                document.getElementById('admin-modal').classList.remove('hidden');
                const form = document.getElementById('prod-form');
                form.reset();
                document.getElementById('p-id').value = '';
                if(id) {
                    const p = state.products.find(x => x.id === id);
                    document.getElementById('p-id').value = p.id;
                    document.getElementById('p-name').value = p.name;
                    document.getElementById('p-img').value = p.img;
                    document.getElementById('p-price').value = p.price;
                    document.getElementById('p-disc').value = p.disc;
                }
            },

            closeModal() { document.getElementById('admin-modal').classList.add('hidden'); },

            saveProduct(e) {
                e.preventDefault();
                const id = document.getElementById('p-id').value;
                const data = {
                    id: id || Date.now().toString(),
                    name: document.getElementById('p-name').value,
                    img: document.getElementById('p-img').value,
                    price: parseFloat(document.getElementById('p-price').value),
                    disc: parseInt(document.getElementById('p-disc').value) || 0,
                    active: id ? state.products.find(x => x.id === id).active : false
                };
                if(id) {
                    const idx = state.products.findIndex(x => x.id === id);
                    state.products[idx] = data;
                } else {
                    state.products.push(data);
                }
                app.sync();
                this.closeModal();
                this.render();
            },

            toggle(id) {
                const p = state.products.find(x => x.id === id);
                p.active = !p.active;
                app.sync();
                this.render();
            },

            delete(id) {
                if(confirm('Delete permanently?')) {
                    state.products = state.products.filter(x => x.id !== id);
                    app.sync();
                    this.render();
                }
            },

            render() {
                const tbody = document.getElementById('admin-tbody');
                tbody.innerHTML = state.products.map(p => `
                    <tr>
                        <td><img src="${p.img}" style="width: 40px; height: 40px; object-fit: cover;"></td>
                        <td>${p.name}</td>
                        <td>$${p.price}</td>
                        <td>${p.disc}%</td>
                        <td>
                            <span class="status-pill ${p.active ? 'active-pill' : 'inactive-pill'}" onclick="admin.toggle('${p.id}')">
                                ${p.active ? 'ACTIVE' : 'HIDDEN'}
                            </span>
                        </td>
                        <td>
                            <button onclick="admin.openModal('${p.id}')">EDIT</button>
                            <button onclick="admin.delete('${p.id}')">DEL</button>
                        </td>
                    </tr>
                `).join('');
            }
        };

        app.sync(); // Init
    </script>
</body>
</html>
