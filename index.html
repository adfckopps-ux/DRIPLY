<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRIPLY | Streetwear Essentials</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #141414;
            --primary: #ffffff;
            --accent: #ff3e3e;
            --text-muted: #888;
            --border: #222;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* UI Helpers */
        .container { max-width: 1200px; margin: 0 auto; padding: 0 2rem; }
        .hidden { display: none !important; }
        .btn {
            background: var(--primary);
            color: var(--bg);
            border: none;
            padding: 1rem 2rem;
            font-weight: 900;
            text-transform: uppercase;
            cursor: pointer;
            transition: var(--transition);
            display: inline-block;
            text-decoration: none;
            text-align: center;
        }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); }
        .btn-outline { background: transparent; border: 1px solid var(--primary); color: var(--primary); }
        .btn-danger { background: var(--accent); color: white; }

        /* Navigation */
        nav {
            padding: 1.5rem 0;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        .nav-content { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.8rem; font-weight: 900; letter-spacing: -1px; cursor: pointer; }
        .nav-links { display: flex; gap: 2rem; align-items: center; }
        .nav-links a { text-decoration: none; color: var(--primary); font-weight: 600; font-size: 0.9rem; cursor: pointer; }
        .cart-count { background: var(--accent); font-size: 0.7rem; padding: 2px 6px; border-radius: 50%; margin-left: 5px; }

        /* Hero Section */
        #home { padding: 10rem 0; text-align: center; }
        .hero-title { font-size: clamp(3rem, 10vw, 8rem); font-weight: 900; line-height: 0.9; margin-bottom: 2rem; }

        /* Product Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            padding: 4rem 0;
        }
        .product-card {
            background: var(--surface);
            border: 1px solid var(--border);
            transition: var(--transition);
            position: relative;
        }
        .product-card:hover { border-color: #444; }
        .product-img { width: 100%; aspect-ratio: 3/4; object-fit: cover; }
        .product-info { padding: 1.5rem; }
        .product-name { font-weight: 700; text-transform: uppercase; margin-bottom: 0.5rem; }
        .price-tag { font-weight: 400; color: var(--text-muted); }
        .discount-badge {
            position: absolute; top: 1rem; right: 1rem;
            background: var(--accent); color: white;
            padding: 0.2rem 0.6rem; font-size: 0.8rem; font-weight: 700;
        }
        .empty-state { text-align: center; padding: 5rem 0; color: var(--text-muted); font-size: 1.2rem; }

        /* Cart & Checkout */
        .cart-item {
            display: grid; grid-template-columns: 80px 1fr auto auto;
            align-items: center; gap: 1.5rem; padding: 1.5rem 0;
            border-bottom: 1px solid var(--border);
        }
        .qty-ctrl { display: flex; align-items: center; gap: 10px; }
        .qty-btn { background: var(--surface); border: 1px solid var(--border); color: white; width: 30px; height: 30px; cursor: pointer; }
        
        .checkout-grid { display: grid; grid-template-columns: 1fr 400px; gap: 4rem; padding: 4rem 0; }
        input, select {
            width: 100%; background: var(--surface); border: 1px solid var(--border);
            padding: 1rem; color: white; margin-bottom: 1rem;
        }

        /* Admin */
        .admin-panel { padding: 2rem 0; }
        .admin-table { width: 100%; border-collapse: collapse; margin-top: 2rem; }
        .admin-table th, .admin-table td { 
            padding: 1rem; text-align: left; border-bottom: 1px solid var(--border); 
        }
        .status-toggle { cursor: pointer; padding: 0.2rem 0.5rem; border-radius: 4px; font-size: 0.8rem; }
        .status-active { background: #2ecc71; color: black; }
        .status-inactive { background: #e74c3c; color: white; }
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; z-index: 1000;
        }
        .modal-content { background: var(--surface); padding: 2rem; width: 100%; max-width: 500px; border: 1px solid var(--border); }

        @media (max-width: 768px) {
            .checkout-grid { grid-template-columns: 1fr; }
            .nav-links a:not(.cart-link) { display: none; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="container nav-content">
            <div class="logo" onclick="router.navigate('home')">DRIPLY</div>
            <div class="nav-links">
                <a onclick="router.navigate('shop')">SHOP</a>
                <a onclick="router.navigate('admin-login')">ADMIN</a>
                <a onclick="router.navigate('cart')" class="cart-link">CART <span class="cart-count" id="cart-count">0</span></a>
            </div>
        </div>
    </nav>

    <main id="app">
        <section id="view-home" class="view">
            <div class="container">
                <div id="home">
                    <h1 class="hero-title">DROP <br>TWENTY SIX</h1>
                    <button class="btn" onclick="router.navigate('shop')">Shop Collection</button>
                </div>
            </div>
        </section>

        <section id="view-shop" class="view hidden">
            <div class="container">
                <h2 style="margin-top: 4rem;">ALL PRODUCTS</h2>
                <div id="product-list" class="grid"></div>
            </div>
        </section>

        <section id="view-cart" class="view hidden">
            <div class="container" style="padding: 4rem 2rem;">
                <h2>YOUR BAG</h2>
                <div id="cart-items"></div>
                <div id="cart-summary" class="hidden" style="margin-top: 2rem; text-align: right;">
                    <h3 id="cart-total" style="margin-bottom: 2rem;"></h3>
                    <button class="btn" onclick="router.navigate('checkout')">Proceed to Checkout</button>
                </div>
                <div id="cart-empty" class="empty-state">Your bag is empty.</div>
            </div>
        </section>

        <section id="view-checkout" class="view hidden">
            <div class="container">
                <div class="checkout-grid">
                    <div>
                        <h2>SHIPPING DETAILS</h2>
                        <form id="checkout-form" style="margin-top: 2rem;">
                            <input type="text" placeholder="Full Name" required id="chk-name">
                            <input type="text" placeholder="Street Address" required id="chk-addr">
                            <div style="display: flex; gap: 1rem;">
                                <input type="text" placeholder="City" required id="chk-city">
                                <input type="text" placeholder="ZIP Code" required id="chk-zip">
                            </div>
                            <input type="text" placeholder="Country" required id="chk-country">
                            <button type="submit" class="btn" style="width: 100%;">Pay & Order</button>
                        </form>
                    </div>
                    <div id="order-summary" style="background: var(--surface); padding: 2rem;">
                        <h3>ORDER SUMMARY</h3>
                        <div id="summary-list"></div>
                        <hr style="border: 0; border-top: 1px solid var(--border); margin: 1.5rem 0;">
                        <div id="summary-totals"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="view-admin-login" class="view hidden">
            <div class="container" style="max-width: 400px; padding: 10rem 0;">
                <h2 style="text-align: center; margin-bottom: 2rem;">STAFF ACCESS</h2>
                <form id="login-form">
                    <input type="text" id="adm-user" placeholder="Username" required>
                    <input type="password" id="adm-pass" placeholder="Password" required>
                    <button class="btn" style="width: 100%;">Login</button>
                </form>
            </div>
        </section>

        <section id="view-admin-dashboard" class="view hidden">
            <div class="container admin-panel">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h2>INVENTORY MANAGEMENT</h2>
                    <button class="btn" onclick="admin.openModal()">+ Add Product</button>
                </div>
                <table class="admin-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Discount</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="admin-product-list"></tbody>
                </table>
            </div>
        </section>
    </main>

    <div id="product-modal" class="modal hidden">
        <div class="modal-content">
            <h3 id="modal-title">Add Product</h3>
            <form id="product-form" style="margin-top: 1.5rem;">
                <input type="hidden" id="edit-id">
                <input type="text" id="p-name" placeholder="Product Name" required>
                <input type="url" id="p-img" placeholder="Image URL (Unsplash or similar)" required>
                <input type="number" id="p-price" placeholder="Price (USD)" step="0.01" required>
                <input type="number" id="p-discount" placeholder="Discount % (Optional)" value="0">
                <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                    <button type="button" class="btn btn-outline" onclick="admin.closeModal()" style="flex:1">Cancel</button>
                    <button type="submit" class="btn" style="flex:1">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- DATA STATE ---
        let products = JSON.parse(localStorage.getItem('drip_products')) || [];
        let cart = JSON.parse(localStorage.getItem('drip_cart')) || [];

        // --- ROUTER SYSTEM ---
        const router = {
            current: 'home',
            navigate(view) {
                document.querySelectorAll('.view').forEach(v => v.classList.add('hidden'));
                document.getElementById(`view-${view}`).classList.remove('hidden');
                this.current = view;
                window.scrollTo(0,0);
                if(view === 'shop') renderShop();
                if(view === 'cart') renderCart();
                if(view === 'checkout') renderCheckout();
                if(view === 'admin-dashboard') admin.renderDashboard();
            }
        };

        // --- STORE LOGIC ---
        function renderShop() {
            const container = document.getElementById('product-list');
            const activeProducts = products.filter(p => p.active);
            
            if (activeProducts.length === 0) {
                container.innerHTML = `<div class="empty-state">Products coming soon</div>`;
                return;
            }

            container.innerHTML = activeProducts.map(p => {
                const hasDiscount = p.discount > 0;
                const finalPrice = hasDiscount ? p.price * (1 - p.discount/100) : p.price;
                return `
                    <div class="product-card">
                        ${hasDiscount ? `<div class="discount-badge">-${p.discount}%</div>` : ''}
                        <img src="${p.img}" class="product-img" alt="${p.name}">
                        <div class="product-info">
                            <div class="product-name">${p.name}</div>
                            <div class="price-tag">
                                ${hasDiscount ? `<span style="text-decoration: line-through; margin-right: 8px;">$${p.price}</span>` : ''}
                                <span style="color: white; font-weight: 700;">$${finalPrice.toFixed(2)}</span>
                            </div>
                            <button class="btn-outline" style="width: 100%; margin-top: 1rem; padding: 0.5rem;" onclick="addToCart('${p.id}')">Add to Bag</button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // --- CART LOGIC ---
        function addToCart(id) {
            const product = products.find(p => p.id === id);
            const exists = cart.find(item => item.id === id);
            if(exists) {
                exists.qty++;
            } else {
                cart.push({...product, qty: 1});
            }
            updateCart();
            alert(`${product.name} added to bag!`);
        }

        function updateCart() {
            localStorage.setItem('drip_cart', JSON.stringify(cart));
            document.getElementById('cart-count').innerText = cart.reduce((a, b) => a + b.qty, 0);
        }

        function renderCart() {
            const container = document.getElementById('cart-items');
            const summary = document.getElementById('cart-summary');
            const empty = document.getElementById('cart-empty');

            if (cart.length === 0) {
                container.innerHTML = '';
                summary.classList.add('hidden');
                empty.classList.remove('hidden');
                return;
            }

            empty.classList.add('hidden');
            summary.classList.remove('hidden');

            let total = 0;
            container.innerHTML = cart.map(item => {
                const price = item.price * (1 - (item.discount || 0)/100);
                const subtotal = price * item.qty;
                total += subtotal;
                return `
                    <div class="cart-item">
                        <img src="${item.img}" style="width: 80px; height: 80px; object-fit: cover;">
                        <div>
                            <div style="font-weight: 700;">${item.name}</div>
                            <div style="color: var(--text-muted);">$${price.toFixed(2)}</div>
                        </div>
                        <div class="qty-ctrl">
                            <button class="qty-btn" onclick="changeQty('${item.id}', -1)">-</button>
                            <span>${item.qty}</span>
                            <button class="qty-btn" onclick="changeQty('${item.id}', 1)">+</button>
                        </div>
                        <div style="font-weight: 700;">$${subtotal.toFixed(2)}</div>
                    </div>
                `;
            }).join('');

            document.getElementById('cart-total').innerText = `TOTAL: $${total.toFixed(2)}`;
        }

        function changeQty(id, delta) {
            const item = cart.find(i => i.id === id);
            item.qty += delta;
            if(item.qty <= 0) cart = cart.filter(i => i.id !== id);
            updateCart();
            renderCart();
        }

        // --- CHECKOUT LOGIC ---
        function renderCheckout() {
            const list = document.getElementById('summary-list');
            const totals = document.getElementById('summary-totals');
            let total = 0;

            list.innerHTML = cart.map(item => {
                const price = item.price * (1 - (item.discount || 0)/100);
                total += price * item.qty;
                return `<div style="display: flex; justify-content: space-between; margin-top: 1rem; font-size: 0.9rem;">
                    <span>${item.name} x ${item.qty}</span>
                    <span>$${(price * item.qty).toFixed(2)}</span>
                </div>`;
            }).join('');

            totals.innerHTML = `<div style="display: flex; justify-content: space-between; font-weight: 900; font-size: 1.2rem;">
                <span>TOTAL</span>
                <span>$${total.toFixed(2)}</span>
            </div>`;
        }

        document.getElementById('checkout-form').addEventListener('submit', (e) => {
            e.preventDefault();
            cart = [];
            updateCart();
            window.location.href = "https://paypal.me/AdamDupont917";
        });

        // --- ADMIN LOGIC ---
        const admin = {
            isLoggedIn: false,
            openModal(editId = null) {
                document.getElementById('product-modal').classList.remove('hidden');
                const form = document.getElementById('product-form');
                form.reset();
                if(editId) {
                    const p = products.find(x => x.id === editId);
                    document.getElementById('edit-id').value = p.id;
                    document.getElementById('p-name').value = p.name;
                    document.getElementById('p-img').value = p.img;
                    document.getElementById('p-price').value = p.price;
                    document.getElementById('p-discount').value = p.discount;
                    document.getElementById('modal-title').innerText = "Edit Product";
                } else {
                    document.getElementById('edit-id').value = '';
                    document.getElementById('modal-title').innerText = "Add Product";
                }
            },
            closeModal() {
                document.getElementById('product-modal').classList.add('hidden');
            },
            toggleStatus(id) {
                const p = products.find(x => x.id === id);
                p.active = !p.active;
                this.save();
            },
            delete(id) {
                if(confirm('Delete this product?')) {
                    products = products.filter(x => x.id !== id);
                    this.save();
                }
            },
            save() {
                localStorage.setItem('drip_products', JSON.stringify(products));
                this.renderDashboard();
            },
            renderDashboard() {
                const tbody = document.getElementById('admin-product-list');
                tbody.innerHTML = products.map(p => `
                    <tr>
                        <td>
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <img src="${p.img}" style="width: 40px; height: 40px; object-fit: cover;">
                                <span>${p.name}</span>
                            </div>
                        </td>
                        <td>$${p.price}</td>
                        <td>${p.discount}%</td>
                        <td>
                            <span class="status-toggle ${p.active ? 'status-active' : 'status-inactive'}" 
                                  onclick="admin.toggleStatus('${p.id}')">
